<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangle</title>
    
    <!--Include CSS-->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="play.css">

    <!--Bootstrap Stuff-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

</head>
<body class="bg-white">
    <header class="container-fluid">
        

        <!--Navigation stuff, this links the pages together - keep in header-->
        
        
        <nav class="navbar fixed-top">
            <h1>Hangle</h1>
            <menu class="navbar nav"> 
                <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
                <li class="nav-item"><a class="nav-link active" href="stats.html">Statistics</a></li>
            </menu>
        </nav>


    </header>

    <main class="container-fluid text-center">
        <img src="logo.png" alt="Hangman Logo" class="logo"> 
        <div class="players mt-4">
            <!--display for player name, no functionality yet-->
            <h3>Player: <span class="player-name fw-bold">Player Name Here</span></h3>
        </div>

        <ul class="notification list-group my-3">
            <!--placeholder for web socket notifications-->
            <li class="list-group-item">Player 1 guessed correctly</li>
            <li class="list-group-item">Player 2 failed</li>
        </ul>

        <br />




        <div class="word-container mt-4">
            <!--displays the underlines for the word to be guessed, eventualy guessed letters will replace _-->
            <!--api call will be around here to get a random word to guess-->
            <h2>Word to Guess</h2>
            <div class="word-box border p-3" id="word-display">_ _ _ _ _</div>
        </div>
        <br />


        <div class="input-container my-3">
            <!--little text box to enter a letter to guess-->
            <label for="guess-input" class="form-label">Guess a letter:</label>
            <div class="input-group w-50 mx-auto"> 
                <input type="text" class="form-control text-center" id="guess-input" maxlength="1">
                <button id="guess-button" class="btn btn-success">Guess</button>
            </div>
        </div>

        <div class="incorrect-guesses">
            <!--small little box that displays the letters that were guessed and not correct-->
            <p class="fw-bold">Incorrect guesses: <span id="incorrect-letters" class="text-danger">placeholder</span></p>
        </div>

        <div class="remaining-guesses">
            <!--shows number of guesses remaining, if I wanted to get fancy I could do a hangman type thing-->
            <p class="fw-bold">Guesses remaining: <span id="guesses-left" class="text-primary">placeholder</span></p>
        </div>




    </main>







    <footer> 
        <!--Contains the link to github and info about author-->
        <div class="container-fluid">
            <span class="text-reset">Scott Richardson</span>
            <a class="text-reset" href="https://github.com/scott-richardson-135/startup">GitHub</a>
        </div>
        
        
    </footer>
    
</body>
</html>
