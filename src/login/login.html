<body class="bg-white">
    <header class="container-fluid">
        

        <!--Navigation stuff, this links the pages together - keep in header-->

        <!--Main body of this page, this one is for our login interface placeholder-->

        <img src="logo.png" alt="Hangman Logo" class="logo">

        <form method="get" action="play.html">
            <div class="input-group">
                <!--email input div-->
                <span class="input-group-text">Email</span>

            <!--Submit buttons, in future they will either login or create account, right now they are the same-->

            <button type = "submit" class="btn btn-secondary">Create</button>
